<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div>
        <h3 class="text-center mt-4">PROFILE</h3>
        <form action="#" th:object="${user}" class="mt-4" >
            <label>UserName :
                <input type="text" th:field="*{name}" readonly>
            </label><br><br>
            <label>Email  :
                <input type="email" th:field="*{email}" readonly>
            </label><br><br>
            <label>Password :
                <input type="password" th:field="*{password}" readonly>
            </label>
        </form>
        <a th:href="@{/home}" class="btn btn-info mx-1 mt-4"> BACK </a>
        <a th:href="@{/getUserId/{id}(id=${user.Id}}" class="btn btn-secondary mx-2 mt-4">Edit</a>

    </div>
</div>
</body>
</html>
