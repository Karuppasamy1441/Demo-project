<!DOCTYPE html>
<html lang="en" xmlns:th="www.//thymeleaf.org">
<head>
    <title> PAYMENTS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="text-center">
    <h1 class="text-success mt-3"><i>PAYMENTS</i></h1>
    <form action="#"  th:object="${booking}" class="mt-5">
        <div class="form-group">
        <label>Bus_Name :<input type="text" th:field="*{busName}"></label>
        </div><br>
        <div class="form-group">
        <label>Date :<input type="text" th:field="*{date}"></label>
        </div><br>
        <div class="form-group">
        <label>Time :<input type="text" th:field="*{time}"></label>
        </div><br>
        <div class="form-group">
        <label>No_Of_Persons :<input type="text" th:field="*{noOfPersons}"></label>
        </div><br>
        <div class="form-group">
        <label>Total Amount :<input type="text" th:field="*{totalCalculated}" class="text-success"></label>
        </div><br>

    </form>
    <form th:action="@{/pay}" method="post" class="mt-5">
        <div class="form-group">
        <label for="email">EMAIL ID </label><br><br>
            <input type="email" name="email" placeholder="Enter your email" id="email" required/>

        </div>
        <button type="submit" class="btn btn-danger mt-3 mx-5">PAY</button>
    </form>
</div>
<a th:href="@{/Booking}" class="btn btn-secondary mt-5 mx-5">Back</a>
</body>
</html>
